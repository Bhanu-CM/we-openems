<ion-grid>
    <ion-row>
        <ion-col>
            <ion-item>{{ to.label }}</ion-item>
        </ion-col>
        <ion-col *ngIf="field.fieldGroup.length > 0; else noValues">
            <ion-item class="noPadding" *ngFor="let field of field.fieldGroup; let i=index; last as isLast">
                <formly-field [field]="field"></formly-field>
                <ion-icon class="ion-no-padding; ion-no-margin" name="trash" (click)="remove(i)" slot="end"></ion-icon>
                <ion-icon class="ion-no-padding; ion-no-margin" *ngIf="isLast" name="add" (click)="add()" slot="end">
                </ion-icon>
            </ion-item>
        </ion-col>
        <ng-template #noValues>
            <ion-col>
                <ion-item>
                    <ion-icon name="add" (click)="add()"></ion-icon>
                </ion-item>
            </ion-col>
        </ng-template>
    </ion-row>
</ion-grid>
