<header></header>
<ion-content>

  <ngx-spinner [name]="spinnerId"></ngx-spinner>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-item lines="full" color="light">
            <ion-icon slot="start" size="large" name="information-outline"></ion-icon>
            <ion-label>Der App-Manager befindet sich aktuell in einer ersten Testversion. Es werden keine
              Komponenten angelegt!</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let app of apps" size="12" size-md="3">
        <ion-card>
          <ion-item lines="full" color="primary">
            <ion-icon slot="start" size="large" name="grid-outline"></ion-icon>
            <ion-label>{{ app.name }}</ion-label>
          </ion-item>
          <ion-card-content>
            <div style="display: flex; align-items: center;justify-content: center;">
              <img *ngIf="app.image" [src]="app.image" />
            </div>
            <ng-container *ngIf="app.instanceIds.length > 0; else notInstalled">
              <ion-button [routerLink]="['update', app.appId]">Installierte App bearbeiten</ion-button>
              <ion-button [routerLink]="['install', app.appId]">Weitere Installation hinzuf√ºgen</ion-button>
            </ng-container>
            <ng-template #notInstalled>
              <ion-button [routerLink]="['install', app.appId]">App installieren</ion-button>
            </ng-template>
            <p>
              <small>Technischer Name: {{ app.appId }}</small><br />
              <small>Kategorie: {{ app.category }}</small>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
