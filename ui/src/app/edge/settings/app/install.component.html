<header></header>
<ion-content>
  <ion-grid *ngIf="form">
    <ion-row class="ion-justify-content-center">

      <ion-col size="12" size-xl="8">
        <ion-card>
          <ion-item lines="full" color="primary">
            <ion-icon slot="start" size="large" name="grid-outline"></ion-icon>
            <ion-label></ion-label>
          </ion-item>
          <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
              <ion-item>
                <ion-button type="submit" color="primary" [disabled]="form.pristine || !form.valid">App installieren
                </ion-button>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
