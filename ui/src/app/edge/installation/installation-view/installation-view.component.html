<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-icon [name]="iconName" slot="start" style="pointer-events: none;"></ion-icon>
      <ion-label>
        <ion-card-title class="ion-text-wrap">{{header}}</ion-card-title>
        <ion-card-subtitle class="ion-text-wrap">{{subtitle}}</ion-card-subtitle>
      </ion-label>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <form (keypress)="keyPressed($event)">
      <ng-content></ng-content>
      <ion-item>
        <ion-button *ngIf="!isFirstView && !isWaiting" slot="start" (click)="previousClicked.emit()">
          <ion-label>zurück</ion-label>
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        </ion-button>
        <ion-button slot="end" [disabled]="isWaiting" (click)="nextClicked.emit()">
          <ion-label>{{isWaiting ? 'laden...' : isLastView ? 'abschließen' : 'weiter'}}</ion-label>
          <ion-icon
            name="{{isWaiting ? 'hourglass-outline' : isLastView ? 'checkmark-done-outline' : 'arrow-forward-outline'}}"
            slot="end"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-card-content>
</ion-card>
