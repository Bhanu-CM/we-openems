<installation-view iconName="clipboard-outline" header="Seriennummern" (previousClicked)="onPreviousClicked()" (nextClicked)="onNextClicked()" [isWaiting]="isWaiting">

    <ngx-spinner [name]="spinnerId"></ngx-spinner>

    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label>
                    <ion-card-title>Voreinstellungen</ion-card-title>
                </ion-label>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <formly-form [form]="formSettings" [fields]="fieldsSettings" [model]="modelSettings"></formly-form>
            <ion-item>
                <ion-button (click)="saveSettings()">
                    <ion-label>speichern</ion-label>
                </ion-button>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ng-container *ngIf="!isWaiting">
        <ion-card>
            <ion-card-content>Vervollständigen Sie die Seriennummern, indem Sie die Platzhalter (mit "x" gekennzeichnet) durch die entsprechenden Zeichen ersetzen.</ion-card-content>
        </ion-card>

        <ng-container *ngFor="let form of forms, let i = index">     
            <ion-card>
                <ion-card-header>
                    <ion-item>
                        <ion-card-title>{{form.header}}</ion-card-title>
                    </ion-item>
                </ion-card-header>
                <ion-card-content>
                    <formly-form [form]="form.formGroup" [fields]="form.fieldSettings" [model]="form.model"></formly-form>
                </ion-card-content>
            </ion-card>
        </ng-container>

        <ion-card>
            <ion-card-content>Wenn Sie jetzt auf weiter klicken, wird das IBN-Protokoll automatisch an die FENECON GmbH übermittelt.
            </ion-card-content>
        </ion-card>
    </ng-container>
</installation-view>
