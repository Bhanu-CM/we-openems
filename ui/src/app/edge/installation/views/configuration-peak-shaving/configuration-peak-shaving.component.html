<installation-view iconName="settings-outline" [header]="header" (previousClicked)="onPreviousClicked()"
    (nextClicked)="onNextClicked()">

    <formly-form [form]="form" [fields]="fields" [model]="model"> </formly-form>

    <ion-card *ngIf="showDescription">
        <ion-card-content> {{ 'INSTALLATION.CONFIGURATION_PEAK_SHAVING.DESCRIPTION' | translate }}
        </ion-card-content>
    </ion-card>

</installation-view>
