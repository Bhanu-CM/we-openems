<oe-modal *ngIf="isInitialized" [title]="'General.grid'| translate">

    <oe-modal-line *ngIf="grid.mode === GridMode.OFF_GRID" [name]="'General.offGrid' | translate">
    </oe-modal-line>

    <oe-modal-line [name]="'General.gridBuyAdvanced' | translate"
        [values]="[{value: grid.buyFromGrid, unit: CONVERT_TO_WATT}]"></oe-modal-line>
    <oe-modal-line [name]="'General.gridSellAdvanced' | translate"
        [values]="[{value: grid.sellToGrid,unit: CONVERT_TO_WATT}]"></oe-modal-line>

    <ng-container *ngIf="meters.length > 1, else singleMeter">
        <!-- 3 Phases -->
        <oe-modal-line *ngFor="let phase of grid.phases" [textIndent]="TextIndentation.SIMPLE" [name]="phase.name"
            [values]="[{value: phase.power}]" [converter]="CONVERT_TO_WATT"></oe-modal-line>
    </ng-container>

    <ng-template #singleMeter>
        <oe-asymmetricMeter [component]="meters[0]" type="GRID"></oe-asymmetricMeter>
    </ng-template>

    <!-- Info Text -->
    <oe-modal-info-line [info]="'Edge.Index.Widgets.phasesInfo' | translate"
        rowStyle="color: var(--ion-color-step-600, #666666);">
    </oe-modal-info-line>

</oe-modal>
