<oe-flat-widget [icon]="{name: 'oe-grid', color:'dark'}" [title]="'GENERAL.GRID' | translate" (click)="presentModal()">
    <oe-flat-widget-line [name]="'GENERAL.GRID_SELL_ADVANCED' | translate" [value]="gridSellPower"
        [converter]="CONVERT_WATT_TO_KILOWATT">
    </oe-flat-widget-line>
    <oe-flat-widget-line [name]="'GENERAL.GRID_BUY_ADVANCED'| translate" [value]="gridBuyPower"
        [converter]="CONVERT_WATT_TO_KILOWATT">
    </oe-flat-widget-line>
    <oe-flat-widget-line *ngIf="gridMode === GridMode.OFF_GRID" [name]="'GENERAL.OFF_GRID' | translate">
    </oe-flat-widget-line>
</oe-flat-widget>
