<ng-container *ngIf="isInitialized">
    <oe-flat-widget img="assets/img/consumption.png" [title]="'General.consumption' | translate" button
        (click)="presentModal()">

        <!-- EvcsComponents -->
        <ng-container *ngIf="evcsComponents.length > 0">
            <ng-container *ngFor="let component of evcsComponents, let i = index">

                <!-- Show Alias of components, if the evcsChargePower of this component is greater than 0 -->
                <ng-container *ngIf="evcsChargePower[component.id] > 0">
                    <oe-flat-widget-line [name]="component.alias" [channelAddress]="component.id + '/ChargePower'"
                        [converter]="CONVERT_WATT_TO_KILOWATT">
                    </oe-flat-widget-line>

                    <!-- Show horizontal-Line, if at least one component has chargePower greater than 0 -->
                    <ng-container *ngIf="i == (evcsComponents.length -1)">
                        <oe-flat-widget-horizontal-line></oe-flat-widget-horizontal-line>
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>

        <!-- ConsumptionMeterComponents -->
        <ng-container *ngIf="consumptionMeterComponents.length > 0">
            <ng-container *ngFor="let component of consumptionMeterComponents">
                <oe-flat-widget-line [name]="component.alias" [channelAddress]="component.id + '/ActivePower'">
                </oe-flat-widget-line>
            </ng-container>
        </ng-container>

        <!-- If either no EvcsComponents or no ConsumptionMeterComponents -->
        <ng-container *ngIf="evcsComponents.length != 0 || consumptionMeterComponents.length != 0">
            <oe-flat-widget-line [name]="'General.otherConsumption' | translate" [value]="otherPower"
                [converter]="CONVERT_WATT_TO_KILOWATT">
            </oe-flat-widget-line>
        </ng-container>

        <!-- For no EvcsComponents and ChargerComponents -->
        <ng-container *ngIf="evcsComponents.length == 0 && consumptionMeterComponents.length == 0">
            <oe-flat-widget-line [value]="sumActivePower" [converter]="CONVERT_WATT_TO_KILOWATT">
            </oe-flat-widget-line>
        </ng-container>

    </oe-flat-widget>
</ng-container>
