<ion-card *ngIf="edge" style="cursor: pointer;">
    <ng-container>
        <ion-item color="light" lines="full">

            <!-- Check if img or icon is handed over. -->

            <ng-container *ngIf="img">
                <ion-avatar slot="start" *ngIf="!img.includes('<img')">
                    <img [src]="img">
                </ion-avatar>
                <ion-avatar slot="start" *ngIf="img.includes('<img')" [innerHTML]="img">
                </ion-avatar>
            </ng-container>


            <ng-container *ngIf="icon">
                <ion-icon slot="start" [size]="icon.size" [color]="icon.color" [name]="icon.name"></ion-icon>
            </ng-container>


            <!-- Check which title type is handed over. -->

            <ng-container *ngIf="!parameter_name_translate && title != ''">
                <ion-label>{{title}}</ion-label>
            </ng-container>
            <ng-container *ngIf="!title && parameter_name_translate != ''">
                <ion-label translate>{{parameter_name_translate}}</ion-label>
            </ng-container>
        </ion-item>
        <ion-card-content>
            <ng-content></ng-content>
        </ion-card-content>
    </ng-container>
</ion-card>
