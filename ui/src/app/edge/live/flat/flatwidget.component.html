<ion-card *ngIf="edge">
    <ng-container>
        <ion-item color="light" lines="full">
            <ng-container *ngIf="img">
                <ion-avatar slot="start" *ngIf="!img.includes('<img')">
                    <img [src]="img">
                </ion-avatar>
                <ion-avatar slot="start" *ngIf="img.includes('<img')" [innerHTML]="img">
                </ion-avatar>
            </ng-container>
            <ng-container *ngIf="icon">
                <ion-icon slot="start" [size]="icon.size" [color]="icon.color" [name]="icon.name"></ion-icon>
            </ng-container>
            <ion-label *ngIf="!title_type">{{title}}</ion-label>
            <ion-label *ngIf="title_type == 'translate'" translate>General.{{title}}</ion-label>
        </ion-item>
        <ion-card-content>
            <ng-content></ng-content>
        </ion-card-content>
    </ng-container>
</ion-card>
