<ion-card *ngIf="edge">
    <ng-container *ngIf="img">
        <ion-item color="light" lines="full">
            <ion-avatar slot="start" *ngIf="!img.includes('<img')">
                <img [src]="img">
            </ion-avatar>
            <ion-avatar slot="start" *ngIf="img.includes('<img')" [innerHTML]="img">
            </ion-avatar>
            <ion-label>{{title}}</ion-label>
        </ion-item>
        <ion-card-content>
            <ng-content></ng-content>
        </ion-card-content>
    </ng-container>
</ion-card>
