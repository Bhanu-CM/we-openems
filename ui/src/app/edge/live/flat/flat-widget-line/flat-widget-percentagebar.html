<svg width="100%" height="20">
    <rect id="container" width="100%" rx="5" ry="5" height="20" style="fill:#f4f4f4" />
    <rect *ngIf="displayValue" x="1" y="2" rx="5" ry="5" attr.width="{{ displayValue }}%" height="16"
        ngClass="primary-color" />
    <ng-content></ng-content>
    <text id="one" x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" style="font-weight: 500"
        ngClass="secondary-color">
        {{ displayValue ? (displayValue | number:'1.0-0') + '&nbsp;%' : '-' }}
    </text>
    <ng-content></ng-content>
</svg>
