<ion-header>
    <ion-toolbar class="ion-justify-content-center" color="primary">
        <ion-title>Prediction</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngIf="datasets" style="display: block;">
        <canvas baseChart [datasets]="datasets" [labels]="labels" [options]="options" [colors]="colors"
            chartType="line">
        </canvas>
    </div>

</ion-content>
