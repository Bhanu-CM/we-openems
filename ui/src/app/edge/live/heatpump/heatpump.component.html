<ng-container *ngIf="service.currentEdge | async as edge">
    <ng-container *ngIf="(edge.currentData | async)['channel'] as currentData">
        <ng-container *ngIf="component">
            <ion-card button (click)="presentModal()">
                <ion-item lines="full" color="light">
                    <ion-icon slot="start" color="danger" name="flame"></ion-icon>
                    <ion-label>{{ component.alias }}</ion-label>
                </ion-item>
                <ion-card-content>
                    <table class="full_width">
                        <tr [ngSwitch]="currentData[component.id + '/Status']">
                            <td style="width:65%">Zustand</td>
                            <td *ngIf="currentData[this.component.id + '/State'] != 3" style="width:35%"
                                class="align_right">
                                <ng-container *ngSwitchCase="-1">
                                    Undefiniert
                                </ng-container>
                                <ng-container *ngSwitchCase="0">
                                    Sperre
                                </ng-container>
                                <ng-container *ngSwitchCase="1">
                                    Normalbetrieb
                                </ng-container>
                                <ng-container *ngSwitchCase="2">
                                    Einschaltempfehlung
                                </ng-container>
                                <ng-container *ngSwitchCase="3">
                                    Einschaltbefehl
                                </ng-container>
                            </td>
                            <td *ngIf="currentData[this.component.id + '/State'] == 3" style="width:35%"
                                class="align_right">
                                <ion-icon name="help-outline"></ion-icon>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:65%">Modus</td>
                            <td *ngIf="component.properties['mode'] == 'MANUAL'" style="width: 35%" class="align_right"
                                translate>
                                General.manually
                            </td>
                            <td *ngIf="component.properties['mode'] == 'AUTOMATIC'" style="width: 35%"
                                class="align_right" translate>
                                General.automatic
                            </td>
                        </tr>
                    </table>
                </ion-card-content>
            </ion-card>
        </ng-container>
    </ng-container>
</ng-container>
