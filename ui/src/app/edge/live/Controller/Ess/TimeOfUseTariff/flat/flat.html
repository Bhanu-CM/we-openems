<oe-flat-widget button *ngIf="isInitialized" [title]="component.alias" [icon]="{name:
    'cloud-outline'}" (click)="presentModal()">
    <oe-flat-widget-line [name]="'GENERAL.MODE' | translate" [channelAddress]="component.id + '/_PropertyMode'"
        [converter]="CONVERT_MODE_TO_MANUAL_OFF_AUTOMATIC"></oe-flat-widget-line>
    <oe-flat-widget-line [name]="'EDGE.INDEX.WIDGETS.TIME_OF_USE_TARIFF.PRICE' | translate"
        [value]="priceWithCurrency"></oe-flat-widget-line>
    <oe-flat-widget-line leftColumnWidth="20" [name]="'GENERAL.STATE' | translate"
        [converter]="CONVERT_TIME_OF_USE_TARIFF_STATE" [channelAddress]="component.id + '/StateMachine'">
    </oe-flat-widget-line>
</oe-flat-widget>
