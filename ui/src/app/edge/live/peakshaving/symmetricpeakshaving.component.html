<ion-card button (click)="presentModal()" *ngIf="component">
    <ion-item lines="full" color="light">
        <ion-icon slot="start" size="large" color="primary" name="trending-down"></ion-icon>
        <ion-label>Peakshaving</ion-label>
    </ion-item>
    <ion-card-content>
        <table class="full_width">
            <tr>
                <td style="width: 65%">
                    Peakshaving Power
                </td>
                <td style="width:35%" class="align_right">
                    {{component.properties.peakShavingPower | unitvalue:'kW'}}
                </td>
            </tr>
            <tr>
                <td style="width: 65%">
                    Recharge Power
                </td>
                <td style="width:35%" class="align_right">
                    {{component.properties.rechargePower | unitvalue:'kW'}}
                </td>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
