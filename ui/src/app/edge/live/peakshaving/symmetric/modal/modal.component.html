<ion-header>
    <ion-toolbar class="ion-justify-content-center" color="primary">
        <ion-title>Peakshaving</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="!loading">
        <ion-card-content class="underline">
            <table class="full_width">
                <tr>
                    <td style="width: 65%" translate>
                        General.currentValue
                    </td>
                    <td style="width: 35%" class="align_right"
                        *ngIf="edge.currentData['_value'].channel[this.component.properties['meter.id'] + '/ActivePower'] >= 0">
                        {{edge.currentData['_value'].channel[this.component.properties['meter.id'] + '/ActivePower'] | unitvalue:'W'}}
                    </td>
                    <td style="width: 35%" class="align_right"
                        *ngIf="edge.currentData['_value'].channel[this.component.properties['meter.id'] + '/ActivePower'] < 0">
                        {{0 | unitvalue:'W'}}
                    </td>
                </tr>
            </table>
        </ion-card-content>
        <ion-card-content *ngIf="edge.roleIsAtLeast('owner')">
            <form [formGroup]="formGroup">
                <table class="full_width">
                    <tr>
                        <td style="width: 65%" translate>
                            Edge.Index.Widgets.Peakshaving.peakshavingPower
                        </td>
                        <td style="width: 35%" class="align_right">
                            <ion-item lines="inset" class="noPadding">
                                <ion-input class="regularFont" [value]="formGroup.value.peakShavingPower"
                                    formControlName="peakShavingPower" style="text-align: end;">
                                </ion-input>
                                <ion-label class="regularFont">&nbsp;W</ion-label>
                            </ion-item>
                        </td>
                    </tr>
                </table>
                <table class="full_width">
                    <tr>
                        <td style="width: 65%" translate>
                            Edge.Index.Widgets.Peakshaving.rechargePower
                        </td>
                        <td style="width: 35%" class="align_right">
                            <ion-item lines="inset" class="noPadding">
                                <ion-input class="regularFont" [value]="formGroup.value.rechargePower"
                                    formControlName="rechargePower" style="text-align: end;">
                                </ion-input>
                                <ion-label class="regularFont">&nbsp;W</ion-label>
                            </ion-item>
                        </td>
                    </tr>
                </table>
            </form>
        </ion-card-content>
    </ng-container>
    <ion-fab *ngIf="showApplyChanges()" class="ion-padding-bottom" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="applyChanges()">
            <ion-icon size="large" name="checkmark-circle-outline">
            </ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-grid *ngIf="loading == true">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-grid>
</ion-content>
