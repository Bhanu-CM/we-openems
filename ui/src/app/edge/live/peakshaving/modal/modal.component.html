<ion-header>
    <ion-toolbar class="ion-justify-content-center" color="primary">
        <ion-title>Peakshaving</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ngx-loading [show]="loading"></ngx-loading>
<ion-content>
    <ion-card-content class="underline" style="padding-top: 20px;">
        <ng-container *ngIf="!loading">
            <form [formGroup]="formGroup">
                <table class="full_width">
                    <tr>
                        <td style="width: 65%">
                            peakShavingPower
                        </td>
                        <td style="width: 35%" class="align_right">
                            <ion-item lines="inset" class="noPadding">
                                <ion-input class="regularFont" [value]="formGroup.value.peakShavingPower"
                                    formControlName="peakShavingPower" style="text-align: end;">
                                </ion-input>
                                <ion-label class="regularFont">&nbsp;W</ion-label>
                            </ion-item>
                        </td>
                    </tr>
                </table>
                <table class="full_width">
                    <tr>
                        <td style="width: 65%">
                            rechargePower
                        </td>
                        <td style="width: 35%" class="align_right">
                            <ion-item lines="inset" class="noPadding">
                                <ion-input class="regularFont" [value]="formGroup.value.rechargePower"
                                    formControlName="rechargePower" style="text-align: end;">
                                </ion-input>
                                <ion-label class="regularFont">&nbsp;W</ion-label>
                            </ion-item>
                        </td>
                    </tr>
                </table>
            </form>
        </ng-container>
    </ion-card-content>
    <ion-fab *ngIf="showApplyChanges()" class="ion-padding-bottom" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="applyChanges()">
            <ion-icon size="large" name="checkmark-circle-outline">
            </ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
