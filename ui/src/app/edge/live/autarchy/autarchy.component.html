<ng-container *ngIf="service.currentEdge | async as edge">
    <ng-container *ngIf="edge.currentData | async as currentData">
        <ion-card button (click)="presentModal()">
            <ion-item lines="full" color="light">
                <ion-avatar slot="start">
                    <img src="assets/img/autarchy.png">
                </ion-avatar>
                <ion-label translate>General.Autarchy</ion-label>
            </ion-item>
            <ion-card-content *ngIf="currentData.summary as sum">
                <ion-row>
                    <percentagebar [percentageValue]="sum.system.autarchy"></percentagebar>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ng-container>
