<ng-container *ngIf="edge">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>{{ component.alias }}</ion-title>
            <ion-buttons slot="end">
                <ion-button routerLink="/device/{{edge.id}}/history/">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-toolbar color="primary">
            <ion-buttons class="ion-justify-content-center">
                <pickdate></pickdate>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card-content>
            <table class="full_width">
                <tr>
                    <td style="width:100%" class="ion-padding" *ngIf="component.id == component.alias">
                        {{component.id}}
                    </td>
                    <td style="width: 100%" class="ion-padding" *ngIf="component.id != component.alias">
                        {{component.alias}}
                    </td>
                </tr>
            </table>
            <gridOptimizedChargeChart [component]="component" [period]="service.historyPeriod">
            </gridOptimizedChargeChart>
        </ion-card-content>
        <ion-card-content>
            <table class="full_width">
                <tr>
                    <td style="width:100%" class="ion-padding" translate>
                        Edge.Index.Widgets.GridOptimizedCharge.maximumGridFeedIn
                    </td>
                </tr>
            </table>
            <sellToGridLimitChart [component]="component" [period]="service.historyPeriod">
            </sellToGridLimitChart>
        </ion-card-content>
    </ion-content>
</ng-container>
