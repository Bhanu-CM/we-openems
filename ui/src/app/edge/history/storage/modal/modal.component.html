<ion-header>
    <ion-toolbar class="ion-justify-content-center" color="primary">
        <ion-title class="ion-text-start ion-padding-left" translate>General.StorageSystem</ion-title>
        <ion-buttons slot="start">
            <chartOptions (setShowTotal)='onNotifyTotal($event)' (setShowPhases)='onNotifyPhases($event)'
                [showTotal]="showTotal" [showPhases]="showPhases"></chartOptions>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-buttons class="ion-justify-content-center">
            <pickdate></pickdate>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content class="underline">
        <socStorageChart [period]="service.historyPeriod"></socStorageChart>
    </ion-card-content>
    <ng-container *ngIf="showTotal">
        <ion-card-content>
            <storageTotalChart [showPhases]="showPhases" [period]="service.historyPeriod">
            </storageTotalChart>
        </ion-card-content>
    </ng-container>
    <ng-container *ngIf="!showTotal || showTotal == null">
        <ng-container *ngIf="essComponents != null && essComponents.length == 1">
            <ion-card-content>
                <storageSingleChart [showPhases]="showPhases" [period]="service.historyPeriod">
                </storageSingleChart>
            </ion-card-content>
        </ng-container>
        <ng-container *ngIf="essComponents != null && essComponents.length > 1">
            <ion-card-content class="underline">
                <storageSingleChart [showPhases]="showPhases" [period]="service.historyPeriod"></storageSingleChart>
            </ion-card-content>
            <ng-container *ngFor="let component of essComponents">
                <ion-card-content
                    [class.underline]="chargerComponents.length > 0 || !isLastElement(component, essComponents)">
                    <storageESSChart [showPhases]="showPhases" [period]="service.historyPeriod"
                        [componentId]="component.id"></storageESSChart>
                </ion-card-content>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="chargerComponents != null && essComponents.length != 1">
            <ng-container *ngFor="let component of chargerComponents">
                <ion-card-content [class.underline]="!isLastElement(component, chargerComponents)">
                    <storageChargerChart [period]="service.historyPeriod" [componentId]="component.id">
                    </storageChargerChart>
                </ion-card-content>
            </ng-container>
        </ng-container>
    </ng-container>
</ion-content>
