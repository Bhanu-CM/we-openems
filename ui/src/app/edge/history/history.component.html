        <storage [period]="service.historyPeriod"></storage>
      </ion-col>
      <ion-col *ngSwitchCase="'Production'" size="12" size-lg="2">
        <production [period]="service.historyPeriod"></production>
      </ion-col>
      <ion-col *ngSwitchCase="'Grid'" size="12" size-lg="2">

      <ion-col *ngSwitchCase="'Consumption'" size="12" size-lg="2">
        <consumption [period]="service.historyPeriod"></consumption>
      </ion-col>
      <ion-col *ngSwitchCase="'Selfconsumption'" size="12" size-lg="2">
        <selfconsumptionWidget [period]="service.historyPeriod"></selfconsumptionWidget>
      </ion-col>
      <ion-col *ngSwitchCase="'Autarchy'" size="12" size-lg="2">
        <autarchyWidget [period]="service.historyPeriod"></autarchyWidget>
      </ion-col>
    </ng-container>
    <ng-container *ngFor="let name of widgets.names" [ngSwitch]="name">

        </ion-col> -->

      </ion-col>
      <ion-col *ngSwitchCase="'Controller.CHP.SoC'" size="12" size-lg="2">
        <chpsocWidget [period]="service.historyPeriod"></chpsocWidget>

<ion-grid *ngIf="!isTimedataAvailable">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="8">
      <ion-card>
        <ion-item lines="full" color="light">
          <ion-icon slot="start" size="large" color="warning" name="information-circle-outline"></ion-icon>
          <ion-label class="ion-text-wrap">Historic data is not available</ion-label>
        </ion-item>

        <ion-card-content>
          <p>Please setup a Timeseries provider like "Timedata InfluxDB" to record and visualize historic data.</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
