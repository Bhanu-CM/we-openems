<ion-grid *ngIf="isTimedataAvailable && widgets">
  <ion-row>
    <!-- Energymonitor Chart -->
    <ion-col size="12">
      <energy [period]="service.historyPeriod" [style.height]="energyChartHeight"></energy>
    </ion-col>

    <ng-container *ngFor="let clazz of widgets.classes" [ngSwitch]="clazz">
      <!-- KWH Widgets -->
      <ion-col *ngSwitchCase="'Storage'" size="12" size-lg="2">
        <storageWidget [period]="service.historyPeriod"></storageWidget>
      </ion-col>
      <ion-col *ngSwitchCase="'Production'" size="12" size-lg="2">
        <productionWidget [period]="service.historyPeriod"></productionWidget>
      </ion-col>
      <ion-col *ngSwitchCase="'Grid'" size="12" size-lg="2">
        <gridWidget [period]="service.historyPeriod"></gridWidget>
      </ion-col>
      <ion-col *ngSwitchCase="'Consumption'" size="12" size-lg="2">
        <consumptionWidget [period]="service.historyPeriod"></consumptionWidget>
      </ion-col>
      <ion-col *ngSwitchCase="'Selfconsumption'" size="12" size-lg="2">
        <selfconsumptionWidget [period]="service.historyPeriod"></selfconsumptionWidget>
      </ion-col>
      <ion-col *ngSwitchCase="'Autarchy'" size="12" size-lg="2">
        <autarchyWidget [period]="service.historyPeriod"></autarchyWidget>
      </ion-col>
    </ng-container>
    <ng-container *ngFor="let widget of widgets.list" [ngSwitch]="widget.name">
      <ion-col size="12" size-lg="2" *ngSwitchCase="'Controller.ChannelThreshold'">
        <channelthresholdWidget [period]="service.historyPeriod"></channelthresholdWidget>
      </ion-col>
      <ion-col size="12" size-lg="2" *ngSwitchCase="'Controller.CHP.SoC'">
        <chpsocWidget [componentId]="widget.componentId" [period]="service.historyPeriod"></chpsocWidget>
      </ion-col>
    </ng-container>
    <!-- <ng-container *ngFor="let name of widgets.names" [ngSwitch]="name"> -->
    <!-- <ion-col *ngSwitchCase="'io.openems.edge.evcs.api.Evcs'" style.height="150px" size="12">
          <evcs [period]="service.historyPeriod"></evcs>
        </ion-col> -->
    <!-- <ion-col *ngSwitchCase="'io.openems.edge.evcs.api.Evcs'" size="12" size-lg="2">
      <evcsWidget [period]="service.historyPeriod"></evcsWidget>
    </ion-col>
    <ion-col *ngSwitchCase="'Controller.CHP.SoC'" size="12" size-lg="2">
      <chpsocWidget [period]="service.historyPeriod"></chpsocWidget>
    </ion-col> -->
    <!-- <ion-col *ngSwitchCase="'io.openems.impl.controller.channelthreshold.ChannelThresholdController'"
          style.height="150px" size="12">
          <channelthreshold [period]="service.historyPeriod"></channelthreshold>
        </ion-col>

        <ion-col *ngSwitchCase="'Controller.ChannelThreshold'" style.height="150px" size="12">
          <channelthreshold [period]="service.historyPeriod"></channelthreshold>
        </ion-col>

        <ion-col *ngSwitchCase="'Controller.CHP.SoC'" style.height="150px" size="12">
          <chpsoc [period]="service.historyPeriod"></chpsoc>
        </ion-col> -->
    <!-- </ng-container> -->
    <!-- </ng-container> -->
  </ion-row>

  <!-- TODO ADD EXPORT ALSO -->
  <!-- <ion-row *ngIf="edge && edge.isVersionAtLeast('2018.8')">
    <ion-row size="3">
      <export></export>
    </ion-row>
  </ion-row> -->

</ion-grid>

<ion-grid *ngIf="!isTimedataAvailable">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="8">
      <ion-card>
        <ion-item lines="full" color="light">
          <ion-icon slot="start" size="large" color="warning" name="information-circle-outline"></ion-icon>
          <ion-label class="ion-text-wrap">Historic data is not available</ion-label>
        </ion-item>

        <ion-card-content>
          <p>Please setup a Timeseries provider like "Timedata InfluxDB" to record and visualize historic data.</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
