<div style="width: 100%; height: 100%; position:relative">
    <ngx-loading [show]="loading"></ngx-loading>
    <ng-container *ngIf="!loading">
        <canvas baseChart [style.height.px]="getChartHeight()" [datasets]="datasets" [labels]="labels"
            [options]="options" [colors]="colors" chartType="line"></canvas>
    </ng-container>
</div>
