<ion-card button (click)="presentModal()">
    <ion-item lines="full" color="light">
        <ion-avatar slot="start">
            <img src="assets/img/selfconsumption.png">
        </ion-avatar>
        <ion-label translate>General.SelfConsumption</ion-label>
    </ion-item>
    <ion-card-content>
        <table class="full_width">
            <tr>
                <td style="width:100%">
                    <percentagebar [value]="selfconsumptionValue">
                    </percentagebar>
                </td>
            </tr>
        </table>
    </ion-card-content>
</ion-card>
