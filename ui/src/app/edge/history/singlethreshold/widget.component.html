<ion-card button (click)="presentModal()" *ngIf="controller">
  <ion-item lines="full" color="light">
    <ion-icon slot="start" color="primary" size="large" name="aperture"></ion-icon>
    <ion-label *ngIf="controller.alias != controller.id">{{ controller.alias }}</ion-label>
    <ion-label *ngIf="controller.alias == controller.id">{{ controller.id }}</ion-label>
  </ion-item>
  <ion-card-content>
    <table class="full_width">
      <tr>
        <td style="width:65%" translate>
          Edge.History.activeDuration</td>
        <td style="width:35%" class="align_right">
          {{ activeTimeOverPeriod }}
        </td>
      </tr>
    </table>
  </ion-card-content>
</ion-card>
