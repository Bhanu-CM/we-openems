<ion-header>
    <ion-toolbar class="ion-justify-content-center" color="primary">
        <ion-title class="ion-text-start ion-padding-left" translate>General.Consumption</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content class="underline">
        <ion-row>
            <ion-col size="12">
                <consumptionChart [period]="service.historyPeriod"></consumptionChart>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-content>
