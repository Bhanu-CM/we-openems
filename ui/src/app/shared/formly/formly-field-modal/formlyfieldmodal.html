<oe-modal [title]="props.attributes.title" *ngIf="props">
    <ng-container *ngFor="let entry of props.options">
        <ng-container *ngFor="let line of entry.lines">
            <ng-container [ngSwitch]="line.type">

                <oe-modal-line *ngSwitchCase="'line'" [filter]="line.filter" [textIndent]="line.indentation ?? '0%'"
                    [name]="line.name" [channelAddress]="line.channel" [converter]="line.converter">
                </oe-modal-line>

                <oe-modal-line *ngSwitchCase="'line-with-children'" [filter]="line.filter"
                    [textIndent]="line.indentation ?? '0%'" [name]="line.name">
                    <ng-container *ngFor="let lineItem of line.children">
                        <oe-modal-line-item [channelAddress]="lineItem.channel" [filter]="lineItem.filter"
                            [converter]="lineItem.converter">
                        </oe-modal-line-item>
                    </ng-container>
                </oe-modal-line>

                <oe-modal-info-line *ngSwitchCase="'line-info'" [info]="line.name">
                </oe-modal-info-line>

                <oe-modal-horizontal-line *ngSwitchCase="'line-horizontal'"></oe-modal-horizontal-line>

            </ng-container>
        </ng-container>
    </ng-container>
</oe-modal>
