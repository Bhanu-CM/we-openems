# Woodpecker-CI
# 
# Um den Docker Container fuer build ('openems-build') zu aktualisieren:
# - ssh auf gitvm
# - cd /root/fems/tools
# - git pull
# - bash drone-docker.sh

variables:
  - &sftp-settings
    server: 10.0.0.40
    username: user
    password: pass
    ignore_branch: true
    port: 2222
    path: /cache
    mount:
      - cache

clone:
  git:
    when:
      branch: [main, develop]
    image: woodpeckerci/plugin-git

steps:
  restore-cache:
    when:
      branch: [main, develop]
    image: appleboy/drone-sftp-cache
    settings:
      restore: true
      <<: *sftp-settings

  build-java:
    when:
      branch: [main, develop]
    image: openems-build:latest
    commands:
      - export CACHE=$CI_WORKSPACE/cache
      - mkdir -p $CACHE
      - export GRADLE_USER_HOME=$CACHE/gradle
      - export MAVEN_OPTS=-Dmaven.repo.local=$CACHE/maven
      - ./gradlew --build-cache build buildEdge buildBackend resolve.EdgeApp resolve.BackendApp
      - git diff --exit-code io.openems.edge.application/EdgeApp.bndrun io.openems.backend.application/BackendApp.bndrun

  rebuild-cache:
    when:
      branch: [main, develop]
    image: appleboy/drone-sftp-cache
    settings:
      rebuild: true
      <<: *sftp-settings