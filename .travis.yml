sudo: false

language: java

jdk:
  - openjdk8

install: ./gradlew --version

script: ./gradlew --continue

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  repo: sfeilmeier/openems.io
  target-branch: master
  local-dir: io.openems.common/generated/docs/javadoc